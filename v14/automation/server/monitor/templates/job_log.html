{% extends "base.html" %}

{% block content %}
<h1 class="title">Job {{ job_id }}</h1>

<h2 class="title">Log {{ log_name }}</h2>

<table class="raw">
<tbody>
{% for num, line in log_lines %}
<tr class="{% cycle 'line1' 'line2' %}">
  <td>{{ num }}</td>
  <td><pre class="code">{{ line|wordwrap:80 }}</pre></td>
</tr>
{% endfor %}
</tbody>
</table>

{% endblock %}
